spring:
  application:
    name: books-application

  datasource:
    url: jdbc:postgresql://localhost:5432/books
    username: user
    password: password

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
